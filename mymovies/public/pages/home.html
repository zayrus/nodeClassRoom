<div ng-controller="home"><!-- init controller -->

        <div class="grid" ng-repeat="movie in movies">
          <h3>{{movie.name | limitTo: 24 }} {{movie.name.length > 24 ? "..." : ""}}</h3>
            <a href="/#/movie/{{movie.imdbID}}"><img src="{{movie.image}}" title="video-name"/></a>
             <h2>IMDB  {{movie.imdbrating}}<h3>
        </div>


    <div class="clear"></div>


</div><!-- end controller -->
